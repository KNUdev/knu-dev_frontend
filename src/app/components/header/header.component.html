<header class="header">
    @if (!isAuthPage()) {
    <select
        [ngModel]="languageSwitcher.currentLang()"
        (ngModelChange)="languageSwitcher.switchLang($event)"
        class="language-select"
    >
        @for (lang of languageSwitcher.supportedLanguages(); track lang.code) {
        <option [value]="lang.code">
            {{ lang.name }}
        </option>
        }
    </select>
    } @else {
    <h1>LOGO</h1>
    }
</header>
