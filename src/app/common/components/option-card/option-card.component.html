<div #animatedElement class="option-card" [class]="color">
    <div class="option-info">
        <h3 class="option-title-highlight">
            {{ title_highlight }}
        </h3>
        <p class="option-title">
            {{ title }}
        </p>
    </div>
    @if(targetProgress !== 0) {
    <option-card-circular-progress
        [targetProgress]="targetProgress"
        [startOffset]="startOffset"
    ></option-card-circular-progress>
    }
</div>
