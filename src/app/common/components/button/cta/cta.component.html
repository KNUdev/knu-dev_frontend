<section #animatedElement class="cta-section" [class]="color">
    <button #animatedElement class="cta-button" (click)="onEnrollClick()">
        {{ "cta-section.title" | translate }}
    </button>
    <div class="reveal-container">
        <p #animatedElement class="cta-description">
            {{ "cta-section.description" | translate }}
        </p>
    </div>
</section>
