<button
    [attr.type]="type"
    [attr.aria-label]="ariaLabel"
    [ngClass]="{'profile__meta-button': true, 'profile__meta-button--full': fullWidth}"
    [ngStyle]="{
    '--arrow-button-border-color': borderColorHex,
    '--arrow-button-hover-color': borderHoverColorHex
  }"
>
    {{ text }}
    <mat-icon svgIcon="arrowRightUp" aria-hidden="true"></mat-icon>
</button>
