<a
    [routerLink]="href"
    [attr.type]="type"
    [attr.aria-label]="ariaLabel"
    [class.profile__meta-button--full]="fullWidth"
    [class.disabled]="isDisabled"
    [ngStyle]="{
        '--arrow-button-border-color': borderColorHex,
        '--arrow-button-hover-color': borderHoverColorHex
    }"
>
    {{ text }}
    @if(iconPresent) {
        <mat-icon svgIcon="arrowRightUp" aria-hidden="true"></mat-icon>
    }
</a>
