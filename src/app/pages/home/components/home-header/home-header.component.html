<section class="hero">
    <div class="hero-content">
        <div class="hero-title">
            <h1 class="hero-heading">
                {{ "home-header.title.find" | translate }}
                <span class="hero-highlight">{{
                    "home-header.title.success" | translate
                }}</span>
                <br />
                {{ "home-header.title.future" | translate }}
            </h1>
        </div>
        <p class="hero-description">
            {{ "home-header.description" | translate }}
        </p>
    </div>
    <div class="hero-banner">
        <div class="banner-info">
            <span class="banner-dimensions">1920x900px</span>
            <span class="banner-type">Div block</span>
        </div>
        <div class="banner-container">
            <div
                [style.background-image]="'url(' + iconPaths.bgHeader + ')'"
                class="banner-content"
            >
                <div class="banner-actions">
                    <button
                        class="action-button primary"
                        (click)="onJoinCampus()"
                        tabindex="0"
                        role="button"
                    >
                        {{ "home-header.joinCampus" | translate }}
                    </button>
                    <div class="action-divider">
                        <span class="divider-line"></span>
                        <span class="divider-text">{{
                            "home-header.or" | translate
                        }}</span>
                        <span class="divider-line"></span>
                    </div>
                    <button
                        class="action-button secondary"
                        (click)="onJoinPreCampus()"
                        tabindex="0"
                        role="button"
                    >
                        {{ "home-header.joinPreCampus" | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
