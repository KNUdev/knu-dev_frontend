<details
    #animatedElement
    #details
    class="benefit-card"
    tabindex="0"
    [class]="color"
    (click)="toggleDetails($event, details)"
>
    <summary>
        <div class="benefit-title-wrapper">
            <div class="benefit-card-icon-container">
                <mat-icon
                    aria-hidden="true"
                    [svgIcon]="icon"
                    class="benefit-card-icon"
                ></mat-icon>
            </div>
            <h3 class="benefit-title">
                {{ title }}
            </h3>
        </div>
        <mat-icon
            svgIcon="arrowDown"
            alt=""
            class="benefit-icon arrow"
            aria-hidden="true"
            loading="lazy"
        ></mat-icon>
    </summary>
    <p>
        {{ description }}
    </p>
</details>
