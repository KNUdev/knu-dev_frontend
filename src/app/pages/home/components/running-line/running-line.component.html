<div class="logo-line-container">
    <div class="logo-scroll">
        @for (logo of doubledLogos; track $index) {
        <div class="logo-item">
            <img [src]="logo.url" [alt]="logo.name" />
        </div>
        }
    </div>
    <div class="logo-scroll" aria-hidden="true">
        @for (logo of doubledLogos; track $index) {
        <div class="logo-item">
            <img [src]="logo.url" [alt]="logo.name" />
        </div>
        }
    </div>
</div>
